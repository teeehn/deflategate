<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deflategate Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="calcApp">
    <div class="container" ng-controller="calc">
      <div class="row">
        <div class="col-xs-12">
          <h1>Deflategate Calculator</h1>

          <p>Just for fun built this after being endlessly amused by <a href="https://twitter.com/hashtag/deflategate">#deflategate</a> and inspired by the mini dustup over Neil deGrasse Tyson's <a href="https://twitter.com/neiltyson/status/559814692936237057">tweet</a> and <a href="https://www.facebook.com/notes/neil-degrasse-tyson/deflategate/10153074004496613">correction</a>.</p>
          
          <div ng-form="calcForm" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': !calcForm.p1.$valid}">
              <label for="p1" class="control-label col-xs-12 col-sm-4 col-md-4">Starting Gauge Pressure (psi):</label>
              <div class="col-xs-12 col-sm-2 col-md-2">
                <input id="p1" name="p1" type="number" ng-model="p1" class="form-control" min="12.5" max="13.5" ng-change="changed = 1" ng-maxlength="4">
              </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': !calcForm.t2.$valid}">
              <label for="t2" class="control-label col-xs-12 col-sm-4 col-md-4">Measurement Temp (F):</label>
              <div class="col-xs-12 col-sm-2 col-md-2">
                <input id="t2" name="t2" type="number" ng-model="t2" class="form-control" min="30" max="85" ng-change="changed = 1" ng-maxlength="4">
              </div>
            </div>

            <div class="form-group" ng-class="{'has-error': !calcForm.dp.$valid}">
              <label for="dp" class="control-label col-xs-12 col-sm-4 col-md-4">Gauge Pressure below Spec of 12.5 (psi):</label>
              <div class="col-xs-12 col-sm-2 col-md-2">
                <input id="dp" name="dp" type="number" ng-model="dp" class="form-control" min="0" max="3" ng-change="changed = 1" ng-maxlength="3">
              </div>
            </div>
          </div>

          <div class="output">
              <h2>Change in Gauge pressure: <span ng-show="calcForm.$valid"><span ng-bind="pChange()['gauge']"></span> %</span></h2>
              <h2>Change in Absolute pressure: <span ng-show="calcForm.$valid"><span ng-bind="pChange()['abs']"></span> %</span></h2>
              <h2>Implied initial Temperature of air in ball: <span ng-show="calcForm.$valid"><span ng-bind="t1()"></span> F</span></h2>
          </div>

          <button class="btn btn-default" ng-click="reset()" ng-show="changed == 1">Reset</button>
          
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
